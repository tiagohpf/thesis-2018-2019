
<div class="padding-bottom">
    <div class="form-group">

        <label for="src">Src</label>
        <input type="url" id="src" class="form-control" placeholder="http://example.com" ng-model="config.src" required="required">

        <br />
        <label for="frameborder">Frame border</label>
        <input type="number" id="frameborder" min="0" max="1" class="form-control" placeholder="0" ng-model="config.frameborder" required="required">

        <br />
        <label for="height">Height (px)</label>
        <input type="number" id="height" min="0" class="form-control" placeholder="in pixels" ng-model="config.height" required="required">

    </div>
</div>
