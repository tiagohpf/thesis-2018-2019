<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; text/html;" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,  user-scalable=yes" />
    <link rel="icon" href="/fuxi/common/html/css/images/favicon.ico" type="image/x-icon" />
    <title>Título do Produto</title>
    <link href="/basepack/bootstrap-pt/3.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="/fuxi/common/html/css/fuxi.min.css" rel="stylesheet">
    <script src="/basepack/modernizr/2.6/modernizr.js"></script>
    <!-- Respond.js - IE8 support of media queries -->
    <!--[if lt IE 9]>
    <script src="/fuxi/lib/respond/1.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="fx-login-bg">
    <div class="fx-push-footer">
        <!-- header -->
        <header class="fx-login-header"></header>
        <!-- content -->
        <div class="fx-prevent-content-behind-footer-login">
            <div class="fx-login-wrapper">
                <h2 class="fx-product-title">Produto</h2>
                <p class="fx-product-slogan">
                    Slogan do produto
                </p>
                <h1 class="fx-framework-title">FRAMEWORK</h1>
                <div class="fx-login-box">
                    <div class="fx-login-box-header">
                        <p>
                            Faça a autenticação na sua conta cliente
                        </p>
                    </div>
                    <form role="form">
                        <!--Alert div must be shown if the login fails-->
                        <div class="alert alert-error">
                            <div class="fx-alert-icon">
                                <i class="fuxicons fuxicons-error"></i>
                            </div>
                            <div class="fx-alert-desc">
                                <p>
                                    O nome de utilizador ou a palavra-passe inseridos estão incorretos
                                </p>
                            </div>
                        </div>

                        <!-- Login form -->
                        <div class="form-group">
                            <label class="control-label" for="inputLogin">Nome de utilizador</label>
                            <input class="form-control" type="text" id="inputLogin" placeholder="definir mensagem de acordo com produto" autofocus>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputPassword">Palavra-passe</label>
                            <input class="form-control" type="password" id="inputPassword" placeholder="definir mensagem de acordo com produto">
                        </div>

                        <div class="fx-captcha-block"></div>

                        <div class="fx-login-submit">
                            <a href="#">Esqueceu-se da palavra-passe?</a>
                            <button class="btn btn-primary">
                                entrar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
		<!-- FOOTER ABOUT -->
		<!--# include file="/fuxi/partials/html/partial-footer-about.html" -->
		
    </div>
    <script src="/basepack/jquery/1.9/jquery.min.js"></script>
    <script src="/basepack/bootstrap-pt/3.0/js/bootstrap.min.js"></script>
</body>
</html>
