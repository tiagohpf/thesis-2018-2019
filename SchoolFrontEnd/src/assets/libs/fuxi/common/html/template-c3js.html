<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; text/html;" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,  user-scalable=yes" />
    <link rel="icon" href="/fuxi/common/html/css/images/favicon.ico" type="image/x-icon" />
    <title>C3js Example</title>

    <link href="/basepack/bootstrap-pt/3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/basepack/c3js/0.4/css/c3.min.css" rel="stylesheet">

    <link href="/fuxi/common/html/css/fuxi.min.css" rel="stylesheet">
    <script src="/basepack/modernizr/2.6/modernizr.js"></script>
    <!-- Respond.js - IE8 support of media queries -->
    <!--[if lt IE 9]>
    <script src="/fuxi/lib/respond/1.4/js/respond.min.js"></script>
    <![endif]-->
</head>
<body style="overflow: auto;">

    <div class="fx-main-content">
        <h1>C3js</h1>
        <p>
            Podem consultar mais exemplos no seguinte link oficial da biblioteca:
            <a href="http://c3js.org/">http://c3js.org/</a>
        </p>

        <h2>Bar chart with grid and axis labels</h2>

        <div id="chart"></div>
    </div>

    <script src="/basepack/jquery/1.9/jquery.min.js"></script>
    <script src="/basepack/bootstrap-pt/3.0/js/bootstrap.min.js"></script>
    <script src="/basepack/d3js/3.5/d3.min.js"></script>
    <script src="/basepack/c3js/0.4/js/c3.min.js"></script>
    <script src="/fuxi/common/exec/fuxi.min.js"></script>

    <script>
        $(function () {

            var chart = c3.generate({
                data: {
                    columns: [
                        ['data1', 30, 200, 100, 400, 150, 250, 77],
                        ['data2', 130, 100, 140, 200, 150, 50, 43]
                    ],
                    axes: {
                        sample1: 'data1',
                        sample2: 'data2'
                    },
                    type: 'bar'
                },
                bar: {
                    width: {
                        ratio: 0.5 // this makes bar width 50% of length between ticks
                    }
                },
                color: {
                    pattern: ['#6dbfd7', '#7bc57b']
                },
                axis: {
                    x: {
                        label: {
                            text: 'X Label',
                            position: 'outer-center'
                            // inner-right : default
                            // inner-center
                            // inner-left
                            // outer-right
                            // outer-center
                            // outer-left
                        }
                    },
                    y: {
                        label: {
                            text: 'Y Label',
                            position: 'outer-middle'
                            // inner-top : default
                            // inner-middle
                            // inner-bottom
                            // outer-top
                            // outer-middle
                            // outer-bottom
                        }
                    },
                    y2: {
                        show: true,
                        label: {
                            text: 'Y2 Label',
                            position: 'outer-middle'
                            // inner-top : default
                            // inner-middle
                            // inner-bottom
                            // outer-top
                            // outer-middle
                            // outer-bottom
                        }
                    }
                },
                grid: {
                    x: {
                        show: true
                    },
                    y: {
                        show: true
                    }
                }
            });
        });
    </script>
</body>
</html>
