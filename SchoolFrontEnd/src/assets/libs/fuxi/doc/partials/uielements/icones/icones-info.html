<h3 id="docs-icones-info">Ícones informativos</h3>
<p>Para representar um ícone informativo, basta envolver o elemento do ícone por um <code>span</code> com a classe <code>fx-info-icon</code>.</p>
<div class="fx-docs-snippet-code">
    <div>
        <span class="fx-info-icon">
            <i class="glyphicon glyphicon-hdd"></i>
        </span>
    </div>
    <form class="fx-codemirror">
<textarea class="fx-codemirror-textarea">
<span class="fx-info-icon">
    <i class="glyphicon glyphicon-hdd"></i>
</span></textarea>
    </form>
</div>
