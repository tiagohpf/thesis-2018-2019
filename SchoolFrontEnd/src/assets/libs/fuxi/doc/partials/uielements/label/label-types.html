<h3 id="docs-label-type">Tipos de label</h3>
<p>Este snippet demonstra como instanciar uma label default (representada a cinza). Para qualquer outro tipo de label devemos substituir o <code>-default</code> pelo tipo que desejarmos (o texto de cada label representa o tipo de labels admitidas).</p>
<div class="fx-docs-snippet-code">
    <div>
        <span class="label label-default">default</span>
        <span class="label label-primary">primary</span>
        <span class="label label-success">success</span>
        <span class="label label-info">info</span>
        <span class="label label-warning">warning</span>
        <span class="label label-danger">danger</span>
    </div>
    <form class="fx-codemirror">
        <textarea class="fx-codemirror-textarea">
 <span class="label label-default">default</span>
        </textarea>
    </form>
</div>
