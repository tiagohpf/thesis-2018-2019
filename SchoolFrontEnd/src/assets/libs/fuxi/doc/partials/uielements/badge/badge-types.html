<h3 id="docs-badge-type">Tipos de badge</h3>
<p>Este snippet demonstra como instanciar um badge default (representado a cinza). Para qualquer outro tipo de badge devemos acrescentar ao elemento com a class <code>badge</code> a class <code>badge-success</code>, <code>info</code>, <code>badge-warning</code>, <code>badge-important</code>, <code>badge-inverse</code>.</p>
<div class="fx-docs-snippet-code">
    <div>
        <span class="badge">4</span>
        <span class="badge badge-success">4</span>
        <span class="badge badge-info">4</span>
        <span class="badge badge-warning">4</span>
        <span class="badge badge-important">4</span>
        <span class="badge badge-inverse">4</span>
    </div>
    <form class="fx-codemirror">
        <textarea class="fx-codemirror-textarea">
<span class="badge">4</span>
        </textarea>
    </form>
</div>
