<h3 id="docs-alert-fatal">Alerta fatal</h3>
<p>O alerta fatal por ser algo complexo e por ter uma série de mensagens possíveis de serem mostradas está disponível num template. Em <a class="fx-docs-btn-link" href="partials/showroom/5xx-server-error.html" target="_blank">showroom página de erro 5xx</a> está disponível um template que pode consultar e utilizar.</p>
