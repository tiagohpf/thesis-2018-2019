<div class="btn-group">
    <button data-toggle="dropdown" type="button" class="fx-dropdown-toggle dropdown-toggle btn btn-default btn-sm">
        <i class="glyphicon glyphicon-export"></i>
        exportar <span class="caret"></span>
    </button>
    <div class="fx-dropdown fx-dropdown-open-to-left">
        <div class="fx-dropdown-body">
            <p>
                <strong>Formato de exportação</strong>
            </p>
            <div class="radio">
                <label>
                    <input type="radio" id="devguide-table-export-pdf" value="pdf" name="devguide-table-export-radio" checked>
                    PDF
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" id="devguide-table-export-xls" value="xls" name="devguide-table-export-radio">
                    XLS
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" id="devguide-table-export-csv" value="csv" name="devguide-table-export-radio">
                    CSV
                </label>
            </div>
            <p>
                <strong>Informação a exportar</strong>
            </p>
            <div class="radio">
                <label>
                    <input type="radio" id="devguide-table-export-current-page" value="page" name="devguide-table-export-selection-radio">
                    Página atual
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" id="devguide-table-export-all-page" value="all" name="devguide-table-export-selection-radio" checked>
                    Todas as páginas (11 recursos)
                </label>
            </div>
        </div>
        <footer class="fx-dropdown-menu-actions">
            <button role="button" class="btn btn-primary btn-sm">
                exportar
            </button>
        </footer>
    </div>
</div>
